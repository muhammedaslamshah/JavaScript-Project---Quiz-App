<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Project - Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h2 class="title">Quiz question will come here</h2>
      <form action="">
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label class="label aLabel" for="a">Answer 1</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label class="label bLabel" for="b">Answer 2</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label class="label cLabel" for="c">Answer 3</label>
          </li>
        </ul>

        <button id="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
